<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro HR System</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #e74c3c;
            --warning-color: #f8961e;
            --info-color: #4895ef;
            --edit-color: #7209b7;
            --leave-color: #3a86ff;
            --halfday-color: #ffbe0b;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Login Page Styles */
        .login-container {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .login-box {
            background-color: #2ecc71;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            transition: all 0.3s ease;
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 24px;
            position: relative;
        }
        
        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            width: 100%;
            max-width: 300px;
            text-align: left;
            color: white;
        }
        
        .form-group input {
            width: 100%;
            max-width: 300px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #27ae60;
            outline: none;
        }
        
        .form-group button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            background-color: #27ae60;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .form-group button:hover {
            background-color: #219653;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            width: 100%;
            color: white;
        }
        
        .toggle-form a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            width: 100%;
            max-width: 300px;
            text-align: left;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, var(--dark-color) 0%, #343a40 100%);
            color: white;
            padding: 25px 0;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 0 25px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h2 {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .sidebar-header h2 i {
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-item {
            padding: 14px 25px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            margin: 5px 0;
            position: relative;
            font-weight: 500;
            color: white;
            text-decoration: none;
        }
        
        .menu-item:not(.active):hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        
        .menu-item.active {
            background: var(--primary-color);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .menu-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: white;
        }
        
        .menu-item i {
            margin-right: 12px;
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #f5f7ff;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .header h1 {
            font-size: 2rem;
            color: var(--dark-color);
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .header h1 i {
            margin-right: 15px;
            color: var(--primary-color);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }
        
        .user-info:hover {
            transform: translateY(-2px);
        }
        
        /* Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: none;
            border-radius: 8px;
            background: white;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #dee2e6;
            color: #495057;
        }
        
        .btn-outline:hover {
            background-color: #f8f9fa;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }
        
        .btn-success:hover {
            background-color: #3aa8d8;
            transform: translateY(-2px);
            color: white !important;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
            box-shadow: 0 4px 15px rgba(248, 150, 30, 0.3);
        }
        
        .btn-warning:hover {
            background-color: #e07e0c;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-info {
            background-color: var(--info-color);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-info:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background-color: var(--edit-color);
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
        }
        
        .btn-edit:hover {
            background-color: #5a0891;
            transform: translateY(-2px);
            color: white;
        }
        
        .btn-leave {
            background-color: var(--leave-color);
            color: white;
            box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
        }
        
        .btn-leave:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-halfday {
            background-color: var(--halfday-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 190, 11, 0.3);
        }
        
        .btn-halfday:hover {
            background-color: #eab308;
            transform: translateY(-2px);
        }
        
        /* Data Table Styles */
        .data-table {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-top: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        .table-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f3f5;
        }
        
        .table-title {
            font-size: 1.25rem;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 100%;
            width: max-content;
        }
        
        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #f1f3f5;
            white-space: nowrap;
        }
        
        th {
            background-color: #f8f9fa;
            color: #495057;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        
        tr:not(:last-child) {
            border-bottom: 1px solid #f1f3f5;
        }
        
        tr:hover {
            background-color: #f8fafd;
        }
        
        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status.active {
            background-color: #e6fcf5;
            color: #12b886;
        }
        
        .status.inactive {
            background-color: #fff3bf;
            color: #f08c00;
        }
        
        .status-present {
            color: var(--success-color);
            font-weight: bold;
        }
        
        .status-absent {
            color: var(--danger-color);
            font-weight: bold;
        }
        
        .status-late {
            color: var(--warning-color);
            font-weight: bold;
        }
        
        .status-leave {
            color: var(--leave-color);
            font-weight: bold;
        }
        
        .status-halfday {
            color: var(--halfday-color);
            font-weight: bold;
        }
        
        .late-time {
            font-size: 0.8rem;
            color: #6c757d;
            margin-left: 5px;
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }
        
        /* Employee Form Styles */
        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            display: none;
        }
        
        .form-title {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: var(--dark-color);
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .form-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #f1f3f5;
            margin-top: 20px;
        }
        
        /* Alert/Notification Styles */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            background-color: white;
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--primary-color);
        }
        
        .alert-info {
            background-color: #f8f9fa;
            border-left-color: var(--info-color);
        }
        
        /* Card Styles */
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .card-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f3f5;
        }
        
        .card-title {
            font-size: 1.25rem;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Layout Styles */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding: 0 15px;
        }
        
        .col-md-4 {
            flex: 0 0 33.33%;
            max-width: 33.33%;
            padding: 0 15px;
        }
        
        .col-md-12 {
            flex: 0 0 100%;
            max-width: 100%;
            padding: 0 15px;
        }
        
        /* Employee Info Container */
        .employee-info-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .employee-selection-card {
            flex: 1;
        }
        
        .employee-details-card {
            flex: 1.5;
        }
        
        /* Summary Card Styles */
        .summary-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            height: 100%;
        }
        
        .summary-title {
            font-size: 1rem;
            color: var(--dark-color);
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #f1f3f5;
            padding-bottom: 10px;
            font-weight: 600;
        }
        
        .summary-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 15px 0;
        }
        
        .summary-details {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .summary-details li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #f1f3f5;
            font-size: 0.95rem;
        }
        
        .summary-details li:last-child {
            border-bottom: none;
        }
        
        .highlight {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        /* Attendance Summary Styles */
        .attendance-summary {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        .summary-item {
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        /* Date Selector */
        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--card-shadow);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Hide salary summary initially */
        #salarySummarySection {
            display: none;
        }
        
        /* Page Sections */
        .page-section {
            display: none;
        }
        
        .page-section.active {
            display: block;
        }
        
        /* Employee Details Modal */
        #employee-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        #employee-details-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--card-shadow);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .employee-info-container {
                flex-direction: column;
            }
            
            .col-md-6, .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .attendance-summary {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .summary-item {
                flex: 1 1 45%;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }

        /* Firebase Sync Styles - Minimal additions */
        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
        
        .sync-status.syncing {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .sync-status.synced {
            background-color: #d1edff;
            color: #0c5460;
        }
        
        .sync-status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .sync-btn {
            padding: 6px 12px;
            font-size: 0.85rem;
            margin-left: 10px;
        }
    </style>

    document.getElementById('signup-email-error').textContent = 'Valid email required';
    document.getElementById('signup-email-error').style.display = 'block';
    return;
  }
  if (!password || password.length < 6) {
    document.getElementById('signup-password-error').textContent = 'Password (min 6 chars)';
    document.getElementById('signup-password-error').style.display = 'block';
    return;
  }
  if (password !== confirmPassword) {
    document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
    document.getElementById('confirm-password-error').style.display = 'block';
    return;
  }

  try {
    await createUserWithEmailAndPassword(auth, email, password);
    alert('Signup successful â€” you are logged in now.');
  } catch (err) {
    console.error('Signup error', err);
    alert(err.message || 'Signup failed');
  }
});

/* AUTH STATE change: show/hide UI & initialize Firestore-backed app */
onAuthStateChanged(auth, async (user) => {
  if (user) {
    loggedInUserElem.textContent = user.email || 'User';
    loginPageElem.style.display = 'none';
    appContainerElem.style.display = 'flex';

    // Load Firestore-backed data for this user
    await initializeApplicationForUser(user.uid);
  } else {
    // Signed out
    loggedInUserElem.textContent = 'Not logged in';
    appContainerElem.style.display = 'none';
    loginPageElem.style.display = 'flex';

    // keep local arrays empty
    employees = [];
    attendanceRecords = {};
    monthlyReports = {};
    savedDays = [];
  }
});
